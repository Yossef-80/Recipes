<form action="#" method="post">
    <div class="form-group">
        <label for="recipe-title">Recipe Title</label>
        <input type="text" name="recipe-title" id="recipe-title" [(ngModel)]="recipeName" required>
    </div>
    <div class="form-group">
        <label for="recipe-photo">Recipe Photo</label>
        <input type="file" name="recipe-photo" id="recipe-photo" (change)="onFileSelected($event)" required>
    </div>
    
    <h2>Recipe Ingredients</h2>
    <div class="ingredients-list">
        <input type="text" name="ingredient[]" id="ingredient" placeholder="Ingredient" [(ngModel)]="recipeIngredients" required>
    </div>
   
    <h2>Recipe Cooking Steps</h2>
    <div class="cooking-steps">
        <textarea name="step[]" id="step-textarea" rows="4" placeholder="Step" [(ngModel)]="recipeCookingSteps" required></textarea>
    </div>
    <div class="form-group">
        <label for="category">Ingredients Category</label>
        <select name="category" id="category" [(ngModel)]="Category" required>
            <option value="" disabled selected>Select category</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Fruits">Fruits</option>
            <option value="Protien">Protien</option>
        </select>
    </div>
    <div class="form-group">
        <label for="time">Time (minutes)</label>
        <input type="number" name="time" id="time" [(ngModel)]="time" required>
    </div>
    <div class="form-group">
        <label for="cuisine">Cuisine</label>
        <select name="cuisine" id="cuisine" [(ngModel)]="cuisine" required>
            <option value="" disabled selected>Select Cuisine</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Chinese">Chinese</option>
        </select>
    </div>
   
    <button type="submit" (click)="addRecipeFun()">Post Recipe</button>
</form>
  </div>
